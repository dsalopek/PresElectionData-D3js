    .switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

/* Hide default HTML checkbox */
.switch input {display:none;}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}


    body { font: 12px Arial;}

    path {
        stroke: steelblue;
        stroke-width: 2;
        fill: none;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: grey;
        stroke-width: 1;
        shape-rendering: crispEdges;
    }


    #slider

    	width: 1010px;

    }


    
</style>

    function drawChart(inCounty) {
        d3.selectAll(".svgChart").remove();

        // Set the ranges

            .orient("bottom").ticks(3);

            .orient("left").ticks(10);

            .interpolate('monotone')

            .y(function(d) {
                return y(d.total);

    var clickedState;
    function clicked(d) {
        if(d)
            clickedState = d.id;
        var x, y, k;

        if (d && centered !== d) {
            var centroid = path.centroid(d);
            x = centroid[0];
            y = centroid[1];
            k = 4;
            centered = d;
        } else {
            x = width / 2;
            y = height / 2;
            k = 1;
            centered = null;
        }

        document.getElementById('cbox').disabled=true;

        g.selectAll("path")
                .classed("active", centered && function (d) {
                            return d === centered;

                        });


        g.transition()
                .duration(750)
                .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
                .style("stroke-width", 1.5 / k + "px");
    }

        document.getElementById('totalbox').value = '';
        document.getElementById('toggleBtn').value = 0;
        document.getElementById('toggleBtn').checked=false;







        clicked();
        listData.splice(0);
        clickedState = null;
        d3.selectAll("table").remove();
        d3.selectAll(".svgChart").remove();

        document.getElementById('cbox').disabled=false;
        document.getElementById('cbox').checked=false;

        allChart.splice(0);

        g.selectAll(".county-boundary")
            .style("fill", function(d){
                try{
                    var ex = d.id;
                    if(dataAll[d.id][selectedYear].party === "Republican") {
                        return "red";
                    }
                    else
                        return "blue";

                }catch (error)
                {
                    return;
                }
            })
    }

    function total(a,x) {
        document.getElementById('pumpbox').value = '';
         document.getElementById('toggleBtn').value = 0;
        document.getElementById('toggleBtn').checked=false;
        listData.splice(0);
        g.selectAll(".county-boundary")
            .style("fill", function(d) {
                if(x==1) {
                    if(dataAll[d.id]) {
                        try {
                            if(dataAll[d.id][selectedYear].state_fips == clickedState && dataAll[d.id][selectedYear].total >= a) {
                                try{
                                    var ex = d.id;
                                    if(dataAll[d.id][selectedYear].party == "Republican") {
                                        listData.push(dataAll[d.id][selectedYear]);
                                        return "red";
                                    }
                                    else
                                        listData.push(dataAll[d.id][selectedYear]);
                                    return "blue";

                                }catch (error)
                                {
                                    return;
                                }
                            }
                            else if(clickedState == null && dataAll[d.id][selectedYear].total >= a)
                                try{
                                    var ex = d.id;
                                    if(dataAll[d.id][selectedYear].party === "Republican") {
                                        listData.push(dataAll[d.id][selectedYear]);
                                        return "red";
                                    }
                                    else
                                        listData.push(dataAll[d.id][selectedYear]);
                                    return "blue";

                                }catch (error)
                                {
                                    return;
                                }
                            else
                                return "white";
                        } catch(error) {
                            return;
                        }
                    }
                }
                else {
                    if(dataAll[d.id]) {
                        try {
                            if(dataAll[d.id][selectedYear].state_fips == clickedState && dataAll[d.id][selectedYear].total <= a) {
                                try{
                                    var ex = d.id;
                                    if(dataAll[d.id][selectedYear].party == "Republican") {
                                        listData.push(dataAll[d.id][selectedYear]);
                                        return "red";
                                    }
                                    else
                                        listData.push(dataAll[d.id][selectedYear]);
                                    return "blue";

                                }catch (error)
                                {
                                    return;
                                }
                            }
                            else if(clickedState == null && dataAll[d.id][selectedYear].total <= a)
                                try{
                                    var ex = d.id;
                                    if(dataAll[d.id][selectedYear].party === "Republican") {
                                        listData.push(dataAll[d.id][selectedYear]);
                                        return "red";
                                    }
                                    else
                                        listData.push(dataAll[d.id][selectedYear]);
                                    return "blue";

                                }catch (error)
                                {
                                    return;
                                }
                            else
                                return "white";
                        } catch (error) {
                            return;
                        }
                    }
                }
            })
        var html = "<table border='1|1'>";
        listData.sort(function(a, b) {
            return parseFloat(b.total) - parseFloat(a.total);
        });
        html+="<td>Total Votes</td>";
        html+="<td>State</td>";
        html+="<td>County</td>";
        html+="<td>Winner</td>";
        for (var i = 0; i < listData.length; i++) {
            html+="<tr>";
            html+="<td>"+numberWithCommas(listData[i].total)+"</td>";
            html+="<td>"+listData[i].state+"</td>";
            html+="<td>"+listData[i].name+"</td>";
            html+="<td>"+listData[i].winner+"</td>";

            html+="</tr>";

        }
        html+="</table>";
        document.getElementById("box").innerHTML = html;
    }

    function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function yearChange() {
        selectedYear = 2008;
        g.selectAll("path").transition();
        reset();
    }
    function yearChange1() {
        selectedYear = 2012;
        reset();
    }

    function countyState() {
        if(document.getElementById('cbox').checked) {
            g.selectAll("path")
                .classed("active", 1);
        }
        else {
            g.selectAll("path")
                .classed("active", 0);
        }
    }

    document.onkeydown = function(evt) {
        evt = evt || window.event;
        if (evt.keyCode == 27 && document.getElementById('cbox').checked == false) {
            clicked();
            clickedState=null;
            document.getElementById('cbox').disabled = false;
        }
    };

 function changeYear(a) {

                            return 0.7;
                        }
                        else if(dataAll[ex][selectedYear].difference > 25.0 && dataAll[ex][selectedYear].difference <= 30.0) {
                            return 0.8;
                        }
                        else if(dataAll[ex][selectedYear].difference > 30.0 && dataAll[ex][selectedYear].difference <= 35.0) {

                    }

                    if(document.getElementById('toggleBtn').checked) {
			    try {

                                    .style("opacity", 1);
                                div.html("<span><u><b>" + dataCounty[d.id].name + " County</b></u>" + 
                                   data2004[d.id].party+"  2004 Winner" +"<br>"+ data2008[d.id].party+"  2008 Winner"+"<br>"+ data2012[d.id].party+"  2012 Winner"+"<br>"+
                                    "<i>Click for more details<br>" + toolText + "</i>" + "</span>")
                                    .style("left", (d3.event.pageX + 28) + "px")
                                    .style("top", (d3.event.pageY - 28) + "px");
			    } catch(error) {
				    return;
			    }
			   
			    
                    }
                    else if(dataAll[d.id]) {
                        try {
                            dataAll[d.id][selectedYear].name = dataAll[d.id][selectedYear].name.split("").join("").replace(" County", "");
                            if (this.style.fill != "white") {
                                div.transition()
                                    .duration(200)
                                    .style("opacity", 1);
                                div.html("<span><u><b>" + dataAll[d.id][selectedYear].name + " County</b></u> (" + dataAll[d.id][selectedYear].winner + " +" + dataAll[d.id][selectedYear].difference + "%)<br>" +
                                    "Democrat: " + dataAll[d.id][selectedYear].dpercent + "%<br>" +
                                    "Year: " + dataAll[d.id][selectedYear].year + "%<br>" +
                                    "Republican: " + dataAll[d.id][selectedYear].rpercent + "%<br><br>" +
                                    "Democrat Votes: " + dataAll[d.id][selectedYear].dvote + "<br>" +
                                    "Republican Votes: " + dataAll[d.id][selectedYear].rvote + "<br><br>" +
                                    "<i>Click for more details<br>" + toolText + "</i>" + "</span>")
                                    .style("left", (d3.event.pageX + 28) + "px")
                                    .style("top", (d3.event.pageY - 28) + "px");
                            }
                        }catch (error){
                            return;
                        }
                    }
                })
                .on("mouseout", function(d) {
                    div.transition()
                        .style("opacity", 0);
                })
//                .on("click", countyclicked);
                .on("click", function(d) {
                    drawChart(dataAll[d.id])
                });

            g.selectAll(".state")
                .on("mouseover", function(d) {
                    this.style.opacity = .8;
                    div.transition()
                        .duration(200)
                        .style("opacity", .9);
                    div.html(stateCodes[d.id].name)
                        .style("left", (d3.event.pageX) + "px")
                        .style("top", (d3.event.pageY - 28) + "px");
                })
                .on("mouseout", function(d) {
                    g.selectAll(".state")
                        .style("opacity", 0)
                    div.transition()
                        .style("opacity", 0);
                })
                .on("click", clicked);
    }
